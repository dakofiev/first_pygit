{% extends 'blog/base.html' %}


{%block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p><em>{{ post.text|linebreaksbr }}</em></p>
            <p class="date">published: {{ post.publish_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
